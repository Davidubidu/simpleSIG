<div class="container login-container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 login-form-2">
      <h3>LOGIN</h3>
      <form [formGroup]="authForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Username *" formControlName="username" value="" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" formControlName="password" value="" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login"  (click)="tryLogin()"/>
        </div>
        <div class="form-group">
  
          <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
        </div>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
